<html>

    <title>form.html</title>

    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language="JavaScript" src="./js/jquery-2.0.3.js"></script>
  </head>
  
  <body>
  	 <input type="text" value="zhangxx" id="username" name="username" />
	 <input type="text" value="zhangsanfeng" id="username1" name="username" />
  </body>
  <script language="JavaScript">
   //JQUERY对象转化为DOM对象
    //方法一：jquery对象是一个数组对象，获取利用索引值进行转换成DOM对象
   var $username = $("#username");
   
//   var username = $username[0];
//   
//   alert(username.value);
   
   //方法二：在jquery中，提供了一个get(index)方法，get()中传入索引值，来进行转换成DOM对象
   
   var username = $username.get(0);
   
   alert(username.value);
   
   /*
    * DOM对象与Jquery对象可以相互转换
    * 		* Jquery对象不能使用DOM对象的属性和方法
    * 		* DOM对象不能使用jquery对象的属性和方法
    */
   
	
	
  </script>
</html>
